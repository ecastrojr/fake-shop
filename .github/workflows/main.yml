name: CI-CD ğŸš€

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o cÃ³digo do projeto
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ ConstruÃ§Ã£o da Imagem Docker ğŸš¢
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fake-shop:v${{ github.run_number}}
            ${{ secrets.DOCKERHUB_USERNAME }}/fake-shop:latest

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Obter o cÃ³digo do projeto
        uses: actions/checkout@v4

      - name: ğŸ” Autenticar na AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ› ï¸ Configurar o kubectl
        run: aws eks update-kubeconfig --name eks

      - name: ğŸš€ Deploy dos manifestos no Kubernetes
        uses: Azure/k8s-deploy@v5
        with:
          manifests: |
            ./k8s/deployment.yaml
            ./k8s/prometheus.yaml
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/fake-shop:v${{ github.run_number}}